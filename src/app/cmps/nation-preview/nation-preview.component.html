
<tr class="nation-preview flex space-between align-center" [routerLink]="['/nation', nation['ID State']]">
    <td>{{nation.State}}</td>
    <td>{{nation.Year}}</td>
    <td class="population">{{nation.Population | number: '1.0-0' : 'en-US' }}</td>
    <td>{{nation.populationStats! | avrGrowth | number: '1.0-0' : 'en-US'}}</td>
  </tr>
